<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="conteiner-app">

        <div class="title">
            <h1>Harry Potter</h1>
        </div>

        <div class="header">
            <img src="./assents/title-decoration.png" alt="">
            <h1>Create your account</h1>
            <img src="./assents/title-decoration-bottom.png" alt="" >    
        </div>



        <form action="" target="_blank" class="conteiner-form">

            <label for="lname">First Name</label>
           <input type="text" placeholder="First Name" id="lname"  >

            <label for="lsecond">Second Name</label>
           <input type="text" placeholder=" Second Name" id="lsecond">

           <label for="lemail">E-mail</label>
           <input type="email" placeholder="Your e-mail" id="lemail">

           <label for="lsenha">Password</label>
           <input type="password" placeholder="Password" id="lsenha">
        
        </form>

        <div>
            <button>Confirm</button>
        </div>
    </div>

   
</body>
</html>
